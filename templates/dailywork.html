  <script>
    function downloadForm() {

    function toggleSessionDropdown() {
      const curriculum = document.getElementById("curriculum").value;
      const aiLabel = document.getElementById("aiLabel");
      const lsLabel = document.getElementById("lsLabel");
      const aiSession = document.getElementById("aiSession");
      const lsSession = document.getElementById("lsSession");

      if (curriculum === "AI") {
        aiLabel.style.display = "block";
        aiSession.required = true;
        lsLabel.style.display = "none";
        lsSession.required = false;
      } else if (curriculum === "LS") {
        lsLabel.style.display = "block";
        lsSession.required = true;
        aiLabel.style.display = "none";
        aiSession.required = false;
      } else {
        aiLabel.style.display = "none";
        lsLabel.style.display = "none";
        aiSession.required = false;
        lsSession.required = false;
      }
    }
