<html>
<head>
    <title>Curriculum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
            background-color: #0a4d74;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #4dabf7;
            transform: translateX(-5px);
        }

        .back-btn i {
            font-size: 1.4rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-top: 80px;
            padding-top: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .feedback-btn {
            position: relative;
            padding: 18px 45px;
            background: linear-gradient(45deg, #4dabf7, #339af0);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1;
            margin: 0 10px; /* Added margin between buttons */
        }

        .feedback-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .feedback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #339af0, #4dabf7);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .feedback-btn:hover::before {
            left: 0;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .links {
            display: flex; /* Changed to flex to align buttons horizontally */
            justify-content: center; /* Center the buttons */
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 20px; /* Added gap between buttons */
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(77, 171, 247, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(77, 171, 247, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(77, 171, 247, 0);
            }
        }

        @media (max-width: 768px) {
            .links {
                flex-direction: column; /* Stack buttons vertically on small screens */
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .feedback-btn {
                padding: 15px 35px;
                font-size: 1.1rem;
                margin: 5px 0; /* Adjust margin for stacked buttons */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="trainermain.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
    </header>

    <main class="main-content">
        <h1>View Curriculum Here</h1>
        <p>Access the complete curriculum packages for both Artificial Intelligence and Life Skills training programs.</p>
        
        <div class="links">
            <a href="https://docs.google.com/spreadsheets/d/1s2h4---nLyWLXxGBl3HbiyR3Aeko4MnjZNuhsSJYBPQ/edit?gid=0#gid=0" style="text-decoration: none;">
                <button class="feedback-btn pulse">CWW Ai Curriculum</button>  
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1-apIbVqwvZP0mJ7jhIWmkry3gGBfXCWTkJRKcRO-Xeo/edit?gid=0#gid=0" style="text-decoration: none;">
                <button class="feedback-btn pulse">Life Skill Curriculum</button> 
            </a>
        </div>
    </main>
</body>
</html>
